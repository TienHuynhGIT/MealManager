{% extends "base.html" %}

{% block content %}
    <div class="fs-1 row align-items-center justify-content-center card-title">Gericht {{ context.formtype }}</div>
    <div class="d-flex justify-content-center align-items-center container">
        <form enctype="multipart/form-data" method="post" action="{% url "create_recipe" %}">
            {% csrf_token %}
            <table>
                <tbody>
                {{ context.form.as_p }}
                <p>
                    <input class="btn btn-primary" type="submit" value="OK"/>
                </p>
                </tbody>
            </table>
        </form>
    </div>
{% endblock %}
